<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{./css/signin.css}" />
<body>

<!--/*@thymesVar id="subscriber" type="newsletter.models.Subscriber"*/-->
<form th:object="${subscriber}" th:action="@{/add}" method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal"><img class="mb-3" th:src="@{./images/newsletter.png}" alt="" width="72" height="72"> Newsletter</h1>

    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Name" required="" autofocus="" th:field="*{name}">


    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Email address" required="" th:field="*{email}">

    <br>
    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Subscribe</button>
</form>

<th:block th:insert="commons/include_js::js_fragment"></th:block>
</body>
</html>
